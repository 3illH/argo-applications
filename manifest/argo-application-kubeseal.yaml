apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeseal
  namespace: argocd
spec:
  project: default
  source:
    chart: sealed-secrets
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: 0.3.0
    helm:
      releaseName: kubeseal
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeseal